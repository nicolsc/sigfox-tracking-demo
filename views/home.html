<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sigfox Devices Location tracking</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <!-- Wide card with share menu button -->
    <style>
      .mdl-card{
        display: inline-block;
        box-sizing: border-box;
        vertical-align: middle;
        margin: 0.5em;
      }
      .mdl-card h2{
        display: block;
      }
    </style>

  </head>

  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Available devices</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          {{#each devices}}
          <a href="/devices/{{id}}">
            <div class="mdl-card mdl-color--primary mdl-shadow--2dp">
              <div class="mdl-card__title mdl-color-text--white mdl-typography--text-center mdl-typography--font-thin">
                <h2 class="mdl-card__title-text  ">{{name}}</h2>
              </div>
              <div class="mdl-color-text--white mdl-typography--text-center mdl-typography--font-thin">Last seen : {{lastSeen}}</div>


            </div>
          </a>
        {{/each}}

        </div>
      </main>
    </div>
  </body>
</html>
